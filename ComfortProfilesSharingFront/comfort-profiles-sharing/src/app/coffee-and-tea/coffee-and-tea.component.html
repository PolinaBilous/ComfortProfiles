      <span class="logo-container">
          <span class="in">In</span>

  </a>

<div id="left">
  <img src="./assets/coffee-machine.png" id="coffee-img">
  <div id=coffee-info>
    <p>Current coffee amount</p>
    <mat-progress-bar mode="determinate" value="{{coffeeDeviceState.currentCoffeeAmount}}" matTooltipClass="tooltip" [matTooltipPosition]="position.value" #tooltip="matTooltip" matTooltip="{{coffeeDeviceState.currentCoffeeAmount}}%">      
    </mat-progress-bar>
    <p>Current water amount</p>
    <mat-progress-bar mode="determinate" value="{{coffeeDeviceState.currentWaterAmount}}" matTooltipClass="tooltip" [matTooltipPosition]="position.value" #tooltip="matTooltip" matTooltip="{{coffeeDeviceState.currentWaterAmount}}%"></mat-progress-bar>
    <p>Current milk amount</p>
    <mat-progress-bar mode="determinate" value="{{coffeeDeviceState.currentMilkAmount}}" matTooltipClass="tooltip" [matTooltipPosition]="position.value" #tooltip="matTooltip" matTooltip="{{coffeeDeviceState.currentMilkAmount}}%"></mat-progress-bar>
    <p id="link">
      <a id="coffee-button" (click)="makeCoffeeHandler()">MAKE COFFEE</a>
    </p>
  </div>
</div>
<div id="right">
  <img src="./assets/boiling.png" id="teapot-img">
  <div id=tea-info>
    <p>Current water amount</p>
    <mat-progress-bar mode="determinate" value="{{teapotState.currentWaterAmount}}" matTooltipClass="tooltip" [matTooltipPosition]="position.value" #tooltip="matTooltip" matTooltip="{{teapotState.currentWaterAmount}}%"></mat-progress-bar>
    <p>Current temperature</p>
    <mat-progress-bar mode="determinate" value="{{teapotState.currentTemperature}}" matTooltipClass="tooltip" [matTooltipPosition]="position.value" #tooltip="matTooltip" matTooltip="{{teapotState.currentTemperature}}Â°C"></mat-progress-bar>
    <p id="link">
      <a id="teapot-button" (click)="boilWaterHandler()">BOIL WATER</a>
    </p>
  </div>
</div>
